<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        #tubevideo {
            width: 500px;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.2);
        }

        .card {
            width: 530px;
            padding-top: 15px;
        }

        .card.done {
            border: green solid 3px !important;
        }
    </style>
</head>

<body>

    <main class="mt-5">
        <div class="container border shadow-sm p-3">

            <div class="row">
                <div class=" tab-pane active" id="css" role="tabpanel" aria-labelledby="css-tab">

                    <div class="row mx-2 d-flex justify-content-start aling-items-center flex-wrap" id="Videosblock"
                        style="gap: 10px;">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            function loadData(category, elementId) {
                $.getJSON("data/data.json", function (data) {
                    var output = '';
                    console.log(data);
                    if (data[category]) {
                        // Sort the data so that items with status 'done' come last
                        var sortedData = Object.entries(data[category]).sort(function (a, b) {
                            if (a[1].status === 'done' && b[1].status !== 'done') {
                                return 1; // a is 'done', b is not 'done', a should come after b
                            } else if (a[1].status !== 'done' && b[1].status === 'done') {
                                return -1; // a is not 'done', b is 'done', a should come before b
                            } else {
                                return 0; // both have the same status, keep original order
                            }
                        });

                        // Generate HTML from sorted data
                        $.each(sortedData, function (index, entry) {
                            var value = entry[1];
                            output += `
                         <div class="card text-start ${value.status}">
                             <iframe id="tubevideo" src="${value.utubelink}"
                                 title="YouTube video player" frameborder="0"
                                 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                 referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                             <div class="card-body px-0">
                                 <h4 class="card-title" style="font-size: 12px;text-align: center; margin-bottom: 0;">${value.title}</h4>
                             </div>
                         </div>`;
                        });
                    } else {
                        output = "<p>Category not found.</p>";
                    }
                    $('#' + elementId).html(output);
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    console.log("Error: " + textStatus + " - " + errorThrown);
                    $('#' + elementId).html("<p>An error has occurred while loading the data.</p>");
                });
            }

            // Load data for each category
            loadData('Videos', 'Videosblock');

        });

    </script>
</body>

</html>
